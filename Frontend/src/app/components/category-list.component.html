<div class="container">
    <h1>Category Master</h1>

    <!-- Create Category Form -->
    <div class="card">
        <h2>{{ isEditing ? 'Edit Category' : 'Create New Category' }}</h2>
        <form (ngSubmit)="isEditing ? updateCategory() : createCategory()">
            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" id="name" [(ngModel)]="isEditing ? selectedCategory!.name : newCategory.name"
                    name="name" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"
                    [(ngModel)]="isEditing ? selectedCategory!.description : newCategory.description" name="description"
                    rows="3" class="form-control"></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    {{ isEditing ? 'Update' : 'Create' }} Category
                </button>
                <button type="button" *ngIf="isEditing" (click)="cancelEdit()" class="btn btn-secondary">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Categories List -->
    <div class="card">
        <h2>Categories List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <button (click)="editCategory(category)" class="btn btn-edit">Edit</button>
                        <button (click)="deleteCategory(category.id)" class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="categories.length === 0">
                    <td colspan="4" class="text-center">No categories found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
